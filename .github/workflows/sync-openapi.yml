name: Sync OpenAPI

on:
  repository_dispatch:
    types: [openapi-updated]
  workflow_dispatch:
    inputs:
      spec_url:
        description: 'OpenAPI spec URL (leave empty for default)'
        required: false
        type: string
      api_major:
        description: 'API major version'
        required: false
        type: string
        default: '0'
      api_minor:
        description: 'API minor version'
        required: false
        type: string
        default: '0'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install oapi-codegen
        run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - name: Generate types from OpenAPI
        env:
          OPENAPI_SPEC_URL: ${{ github.event.inputs.spec_url || github.event.client_payload.spec_url || 'https://api.refyne.uk/openapi-3.0.json' }}
        run: oapi-codegen -config oapi-codegen.yaml "$OPENAPI_SPEC_URL"

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code types_gen.go || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Determine version
        if: steps.git-check.outputs.has_changes == 'true'
        id: version
        run: |
          # Get API major.minor from payload or inputs
          API_MAJOR="${{ github.event.client_payload.api_major || github.event.inputs.api_major || '0' }}"
          API_MINOR="${{ github.event.client_payload.api_minor || github.event.inputs.api_minor || '0' }}"

          # Get latest tag for this major.minor
          LATEST_TAG=$(git tag -l "v${API_MAJOR}.${API_MINOR}.*" --sort=-v:refname | head -n 1)

          if [ -z "$LATEST_TAG" ]; then
            # No existing tag for this major.minor, start at .0
            NEW_VERSION="${API_MAJOR}.${API_MINOR}.0"
          else
            # Extract patch version and bump
            CURRENT_PATCH=$(echo "$LATEST_TAG" | sed "s/v${API_MAJOR}.${API_MINOR}.//")
            NEW_PATCH=$((CURRENT_PATCH + 1))
            NEW_VERSION="${API_MAJOR}.${API_MINOR}.${NEW_PATCH}"
          fi

          echo "Calculated new version: v$NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.git-check.outputs.has_changes == 'true'
        env:
          API_SHA: ${{ github.event.client_payload.api_sha || 'manual' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add types_gen.go
          git commit -m "chore: sync types from API ($API_SHA) - v${{ steps.version.outputs.new_version }}"

      - name: Push changes
        if: steps.git-check.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Create tag
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"
